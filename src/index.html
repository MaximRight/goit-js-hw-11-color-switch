<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Color Switcher</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!-- Задание Номер Один! 
    Переключаем Цвета! -->
    <h2>Задание №1 - Переключаем Цвета!</h2>
    <div class="color switcher">
      <p class="colorface js-colorface"></p>

      <div class="actions">
        <button class="btn btn-warning" data-action-start>Запустить</button>
        <button class="btn btn-warning" data-action-stop>Остановить</button>
        <button class="btn btn-warning" data-action-reset>Сброс</button>
      </div>
    </div>

    <h2>Задание №2 - Таймер Обратного Отсчета!</h2>
    <div class="timer" id="timer-1">
      <div class="field">
        <span class="value" data-value="days"></span>
        <span class="label">Days</span>
      </div>

      <div class="field">
        <span class="value" data-value="hours"></span>
        <span class="label">Hours</span>
      </div>

      <div class="field">
        <span class="value" data-value="mins"></span>
        <span class="label">Minutes</span>
      </div>

      <div class="field">
        <span class="value" data-value="secs"></span>
        <span class="label">Seconds</span>
      </div>
      <button class="button__timer btn btn-primary" data-action-change>
        Свитч Таймера
      </button>
      <p class="alert js-alert"></p>
    </div>
  </body>
</html>
